{% extends 'base.html' %}

{% block content %}

    <div class="col-md-8 col-md-offset-2">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>


    <div id="registration" class="col-md-6 col-md-offset-3" >
        <form>
          <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label for="{{ form.username.id }}">{{ form.username.label }}</label>
                <input type="text" class="form-control" id="{{ form.username.id }}" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="{{ form.email.id }}">{{ form.email.label }}</label>
                <input type="email" class="form-control" id="{{ form.email.id }}" placeholder="Email Id" required>
            </div>

            <div class="form-group">
                <label for="{{ form.password1.id }}">{{ form.password1.label }}</label>
                <input type="password" class="form-control" id="{{ form.password1.id }}" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
                <label for="{{ form.password2.id }}">{{ form.password2.label }}</label>
                <input type="password" class="form-control" id="{{ form.password2.id }}" placeholder="Re-enter the above password" required>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
          </fieldset>
        </form>
    </div>

{% endblock %}
